<body>

    <script>
        //O que é uma Array? É uma variavel que armazena multiplos valores
        
        var nomes = ['Felipe', 'Brenda', "Guilherme"];

        //Alterar valor do Array
        nomes [0] = 'Felipe Matos';

        //Adicionar Itens do Array
        nomes.push('Leticia');

        //Mostrar Valor do Array
        console.log(nomes[3]);

        //Outra Forma de Declaração de Arrays
        // var nomes2 = new Array('Felipe', 'Brenda')// console.log(nomes2[2])


    </script>
