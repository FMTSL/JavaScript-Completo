<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Completo | Danki Code - Console e Alertas</title>
</head>
<body>
    <script>
        //Exibição de Texto
        console.log('Olá Mundo!');
        console.log('Seja Bem Vindo Felipe!');
        console.log('Que faça nova todas as coisas.');

        //Exibição de Pop-up(Alert)
        window.alert('Olá Felipe!');
        window.alert('Olá Mundo!');
    </script>
</body>
</html>
